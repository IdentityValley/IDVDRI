    <script>
      // Configure API base to Supabase Edge Function
      window.__API_BASE__ = 'https://pyvcwxkqtqmqwykayrto.supabase.co/functions/v1/feedback-bot';
    </script>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages redirect for client-side routing
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
